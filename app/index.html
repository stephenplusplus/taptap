<!doctype html>
<!--[if lt IE 7]>  <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>     <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>     <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>taptap</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>
<body ng-app="taptap">

  <div class="package">
    <article class="logo logo--home">
      <div class="key key--tap"></div>
      <div class="key key--tap"></div>
      <div class="key key--ship"></div>
    </article>

    <div ui-view></div>

    <article class="slide-out slide-out--our-work" ng-click="go('our-work')">
      <h2 class="title">our work.</h2>
    </article>

    <article class="slide-out slide-out--meet-us" ng-click="go('meet-us')">
      <h2 class="title">meet us.</h2>

      <article class="slide-out--body">
        <h3>dave supplee.</h3>
        <figure class="intro">
          <img src="images/dave.jpg" class="img-rounded">
          <figcaption>
            <p>
              dave is a software engineer from detroit. he's worked directly with clients such as DTE Energy.
            </p>
          </figcaption>
        </figure>

        <h3>stephen sawchuk.</h3>
        <figure class="intro">
          <img src="images/stephen.jpeg" class="img-rounded">
          <figcaption>
            <p>
              stephen is another software engineer from detroit. stephen has worked with clients such as General Motors, Google, and more.
            </p>
          </figcaption>
        </figure>

        <form>
        </form>
      </article>
    </article>

    <article class="slide-out slide-out--home"></article>

    <div class="mask"></div>
  </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- endbuild -->


  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild -->


  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X');ga('send','pageview');
  </script>
</body>
</html>
